<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meducation Dashboard</title>
    <meta name="description" content="Meducation Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//use.typekit.net/zry5tcv.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="stylesheets/fontello.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <h1 class="heading">Dashboard <span class="slash">/</span><b> Overview</b></h1>
    <h2 class="sub-heading">Visitor Stats</h2>
    <div class="metric-channel-blocks pure-g">
        <script id="metric-block-template" type="text/x-handlebars-template">
            {{#each metrics}}
            <div class="metric-block pure-u-1-3 {{ this.colour }}">
                <p class="metric-block-number">{{ this.number }}</p>

                <p class="metric-block-text">{{ this.title }}</p>
            </div>
            {{/each}}
        </script>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<script src="/javascripts/plasma-refresher.js"></script>
<script src="/javascripts/metric-updater.js"></script>
</body>
</html>

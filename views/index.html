<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meducation Dashboard</title>
    <meta name="description" content="Meducation Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//use.typekit.net/zry5tcv.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/fontello.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div id="container">
<nav>
    <header>
        <h1 class="heading">meducation</h1>
        <p class="sub-heading">Stats Dashboard</p>
    </header>

    <section class="nav-menu-section">
        <img src="images/overview.png" class="nav-menu-icon">
        <h1>Overview</h1>
    </section>
    <section class="nav-menu-section active">
        <img src="images/content.png" class="nav-menu-icon">
        <h1>Content</h1>
        <span class="nav-menu-dropdown icon-down-open-mini"></span>
        <ul>
            <li>Types</li>
            <li>Products</li>
            <li>Sections</li>
            <li>Goals</li>
        </ul>
    </section>
    <section class="nav-menu-section">
        <img src="images/development.png" class="nav-menu-icon">
        <h1>Development</h1>
    </section>
    <section class="nav-menu-section">
        <img src="images/community.png" class="nav-menu-icon">
        <h1>Community</h1>
    </section>
    <section class="nav-menu-section">
        <img src="images/revenue.png" class="nav-menu-icon">
        <h1>Revenue</h1>
    </section>
    <button class="nav-hide-button">Hide Menu</button>
</nav>
<section id="main">
    <header>
        Dashboard <span class="slash">/</span><b> Overview</b>
    </header>
    <section class="metric-channel">
        <h1>Visitor Stats</h1>
        <div class="metric-channel-blocks">
            <script id="metric-block-template" type="text/x-handlebars-template">
            {{#each metrics}}
                <div class="metric-block {{ this.colour }}">
                    <p class="metric-block-number">{{ this.number }}</p>
                    <p class="metric-block-text">{{ this.title }}</p>
                </div>
            {{/each}}
        </div>
        </script>
    </section>
</section>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<script src="/javascripts/metric-updater.js"></script>
</body>
</html>
